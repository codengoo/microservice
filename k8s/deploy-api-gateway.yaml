apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      name: api-gateway-template
      labels:
        app: api-gateway-app
    spec:
      containers:
        - name: api-gateway-container
          image: 19122002/api-gateway
          ports:
            - containerPort: 8888
              name: http-web-api
          resources:
            requests: 
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi

---

apiVersion: v1
kind: Services
metadata:
  name: api-gateway-load-balancer-service
spec:
  selector:
    app: api-gateway-app
  ports:
    - name: api-gateway-port
      protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer